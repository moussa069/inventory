{% extends 'dashboard/base.html' %}
{% block title %} e-Inventory - Register {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container pt-5">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3">
                    <h3>Register</h3>
                    <hr>

                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn mt-3 text-grey" type="submit" value="Register">
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
