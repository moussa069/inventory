{% extends 'dashboard/base.html' %}
{% block title %} e-Inventory | User Profile {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-4"></div>
    <div class="col-md-8 mt-5">
        <div class="card">
            <div class="card-header btn text-white">
                Customer Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    <span class="h4">Porfile Information</span class="h4">
                    <hr>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        <input class="btn btn-danger mt-5" type="submit" value="Update">
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
