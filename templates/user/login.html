{% extends 'dashboard/base.html' %}
{% block title %} e-Inventory - Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5" style="padding-top: 100px;">
            <div class="col-md-6 offset-md-3">
                <!-- Display an alert message of created profile -->
                {% for message in messages %}
                {% if message %}
                <div class="alert alert{{ message.tags }}">
                    {{ message }}
                </div>
                {% endif %}
                {% endfor %}
                <div class="border p-3 bg-white">
                    <h3>Login</h3>
                    <hr>

                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn mt-3" type="submit" value="Login">
                        <a class="mx-4" href="{% url 'password_reset' %}">Forget Password</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
