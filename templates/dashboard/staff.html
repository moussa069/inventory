{% extends 'dashboard/base.html' %}
{% block title %} Staff {% endblock %}

{% block content %}

{% include 'dashboard/topnav.html' %}

<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <table class="table bg-white">
                <thead class="thead">
                    <tr class="text-white">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for worker in worker %}
                    <tr>
                        <th scope="row"><a class="btn text-light btn-sm"  href="{% url 'dashboard-staff-detail' worker.id %}">View</a></th>
                        <td>{{worker.username}}</td>
                        <td>{{worker.email}}</td>
                        <td>{{worker.profile.phone}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
